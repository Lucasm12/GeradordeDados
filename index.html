<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Dados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-8 max-w-2xl flex-grow">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Gerador de Dados</h1>
    
    <div class="space-y-8">
      <!-- Seção CPF -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerador de CPF</h2>
        <div class="flex flex-col sm:flex-row gap-4 items-center">
          <label for="quantidade-cpf" class="text-gray-600">Quantidade:</label>
          <input type="number" id="quantidade-cpf" min="1" value="1" 
                 class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="gerarCPFs()" 
                  class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
            Gerar CPFs
          </button>
        </div>
        <div id="cpfs" class="mt-4 text-gray-700"></div>
      </div>

      <!-- Seção Nomes -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerador de Nomes</h2>
        <div class="flex flex-col sm:flex-row gap-4 items-center">
          <label for="quantidade" class="text-gray-600">Quantidade:</label>
          <input type="number" id="quantidade" min="1" value="1" 
                 class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="gerarNomes()" 
                  class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
            Gerar Nomes
          </button>
        </div>
        <div id="nomes" class="mt-4 text-gray-700"></div>
      </div>

      <!-- Seção Emails -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Gerador de Emails</h2>
        <div class="flex flex-col sm:flex-row gap-4 items-center">
          <label for="quantidade-email" class="text-gray-600">Quantidade:</label>
          <input type="number" id="quantidade-email" min="1" value="1" 
                 class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="gerarEmails()" 
                  class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
            Gerar Emails
          </button>
        </div>
        <div id="emails" class="mt-4 text-gray-700"></div>
      </div>

      <!-- Botão Limpar -->
      <div class="text-center">
        <button onclick="limparTela()" 
                class="bg-gray-600 text-white px-8 py-3 rounded-md hover:bg-gray-700 transition-colors">
          Limpar Tudo
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>Gerador de Dados &copy; 2025 - Versão 1.0</p>
  </footer>

  <script src="js.js"></script>
</body>
</html>
